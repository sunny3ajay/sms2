{% extends 'Navbar/Projectnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Optional CSS -->
</head>
<body>
    <h1>Contact List</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone_number }}</td>
                <td>{{ contact.address }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No contacts available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
